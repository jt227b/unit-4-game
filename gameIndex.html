<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

</head>


<body class="page2">

    <div class="container">

        <div class="jumbotron">

            <div class="container">
                <p><strong>Crystals Collector Breaking Bad Edition</strong></p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p class="panel-title"><strong>Let's Play Guess This Word </strong></p>
                    </div>
                </div>

                <!-- Random Number Generator -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <strong>New Number: </strong> <span id="random-number"></span>
                    </div>
                </div>

                <!-- Win Generator -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <strong>Wins: </strong> <span id="win-counter">0</span>
                    </div>
                </div>

                <!-- Loss Generator -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <strong>Losses: </strong> <span id="loss-counter">0</span>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="img-body">
                        <div id="mike" class="crystalBox"> <img src="./assets/images/Crystal1.jpg" width="125px"  alt="mike"> </div>
                        <div id="jesse" class="crystalBox"> <img src="./assets/images/Crystal2.jpg" width="125px"  alt="jesse"> </div>
                        <div id="white" class="crystalBox"> <img src="./assets/images/Crystal3.jpg" width="125px"  alt="white"> </div>
                        <div id="saul" class="crystalBox"> <img src="./assets/images/Crystal4.jpg" width="125px"  alt="saul"> </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-body">
                        <strong>Total Score: </strong> <span id="total-score"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
